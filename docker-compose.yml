version: '2.1'

services:
  base:
    build: .
    volumes:
      - .:/tldr
      - /tldr/node_modules

  yopa:
    image: pagarme/yopa:latest
    command: java -Xms64m -Xmx256m -jar uberjar.jar -c /tmp/yopa-in/config.yml -o /tmp/dev-env-aws-regions-override.xml
    ports:
      - 47195
    volumes:
      - ./yopa-config.yml:/tmp/yopa-in/config.yml:ro
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl -f 'http://localhost:47195?Action=GetQueueUrl&QueueName=receipts",
      ]
      interval: 20s
      retries: 10

  lint:
    extends: base
    command: yarn lint

  test:
    extends: base
    command: yarn test

  app:
    extends: base
    command: yarn start
    ports:
      - "8888:8888"
    environment:
      - PORT=8888

